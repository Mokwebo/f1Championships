<div class="topNav">
  <h3><p class="topNavTitle">Formula 1 Championships</p></h3>
</div>
<div class="container" >
    <div fxLayout="row">
      <app-dropdown [years]="years" (selectedYear)="changeSeason($event)"></app-dropdown>
    </div>

    <app-loader *ngIf="loading"></app-loader>
    
    <div fxLayout="row">
      <h1>Season: {{this.selectedYear}}</h1>
    </div>

    <div>
      <h1 id="data" *ngIf="!loading && parsedArray.length == 0">No data found</h1>
      <app-table *ngIf="!loading && parsedArray.length > 0" [data]="parsedArray" [headers]="tableHeaders"></app-table>
    </div>  
</div>
